apiVersion: v1
kind: Pod
metadata:
  name: hello-server
  annotations:
    kar.ibm.com/app: helloWorld
    kar.ibm.com/service: greeter
spec:
  containers:
  - name: server
    image: us.icr.io/kar-dev/example-hello-world:latest
    env:
    - name: MAIN
      value: server.js
---
apiVersion: batch/v1
kind: Job
metadata:
  name: hello-client
  labels:
    name: hello-client
spec:
  template:
    metadata:
      annotations:
        kar.ibm.com/app: helloWorld
        kar.ibm.com/service: client
    spec:
      restartPolicy: OnFailure
      containers:
      - name: client
        image: us.icr.io/kar-dev/sample-hello-world:latest
        env:
        - name: MAIN
          value: client.js
