apiVersion: v1
kind: Pod
metadata:
  name: ut-client
  labels:
    name: ut-client
  annotations:
    helm.sh/hook: test-success
    helm.sh/hook-delete-policy: hook-succeeded
    kar.ibm.com/app: myApp
    kar.ibm.com/verbose: info
spec:
  restartPolicy: Never
  containers:
  - name: client
    image: {{ .Values.image }}
    env:
    - name: MAIN
      value: test-harness.js
