apiVersion: batch/v1
kind: Job
metadata:
  name: incr-server
  labels:
    name: incr-server
spec:
  template:
    metadata:
      labels:
        name: incr-server
      annotations:
        kar.ibm.com/app: myApp
        kar.ibm.com/service: myService
        kar.ibm.com/verbose: info
    spec:
      restartPolicy: OnFailure
      containers:
      - name: server
        image: us.icr.io/kar-dev/sample-incr:latest
        env:
        - name: MAIN
          value: server.js
---
apiVersion: batch/v1
kind: Job
metadata:
  name: incr-client
  labels:
    name: incr-client
spec:
  template:
    metadata:
      annotations:
        kar.ibm.com/app: myApp
        kar.ibm.com/service: myClient
        kar.ibm.com/verbose: info
    spec:
      restartPolicy: OnFailure
      containers:
      - name: client
        image: us.icr.io/kar-dev/sample-incr:latest
        env:
        - name: MAIN
          value: loop.js
