- from:
    uri: "timer:tick"
    parameters:
      period: "3000"
    steps:
      - to: "http://financialmodelingprep.com/api/v3/quote-short/AAPL?apikey=demo"
      - set-property:
          name: "cloudevent.source"
          constant: "mysource"
      - set-property:
          name: "cloudevent.type"
          constant: "quote"
      - process:
          ref: "transformMessageToCloudEvent"
      - to: "kafka:InputStockEvent?brokers={{env:KAFKA_BROKERS}}"
      - log:
          message: "${body}"
