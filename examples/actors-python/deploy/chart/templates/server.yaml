apiVersion: apps/v1
kind: Deployment
metadata:
  name: actor-server
  labels:
    name: actor-server
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: actor-server
  template:
    metadata:
      labels:
        name: actor-server
      annotations:
        kar.ibm.com/app: actors-py
        kar.ibm.com/actors: FamousActor
        kar.ibm.com/verbose: {{ .Values.verbose }}
    spec:
      containers:
      - name: server
        image: {{ .Values.image }}
        command: ["python3"]
        args: ["server/server.py"]
