apiVersion: v1
kind: Pod
metadata:
  name: http-bench-server
  labels:
    name: test-server
spec:
  imagePullSecrets:
  - name: kar.ibm.com.image-pull
  containers:
  - name: server
    image: quay.io/ibm/kar-http-bench-js-image
    ports:
    - containerPort: 9000
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: http-bench-server-service
spec:
  selector:
    name: test-server
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP