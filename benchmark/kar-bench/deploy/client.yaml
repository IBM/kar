apiVersion: batch/v1
kind: Job
metadata:
  name: kar-bench-client
  labels:
    name: kar-bench-client
spec:
  template:
    metadata:
      annotations:
        kar.ibm.com/app: kar-bench-js
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: kar.ibm.com.image-pull
      containers:
      - name: client
        image: localhost:5000/kar/kar-bench-js-image
        env:
        - name: MAIN
          value: client.js
