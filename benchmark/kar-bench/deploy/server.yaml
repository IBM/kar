apiVersion: v1
kind: Pod
metadata:
  name: kar-bench-server
  annotations:
    kar.ibm.com/app: kar-bench-js
    kar.ibm.com/actors: BenchActor
    kar.ibm.com/service: bench
spec:
  imagePullSecrets:
  - name: kar.ibm.com.image-pull
  containers:
  - name: server
    image: localhost:5000/kar/kar-bench-js-image
    env:
    - name: KAR_EXTRA_ARGS
      value: -actors BenchActor
