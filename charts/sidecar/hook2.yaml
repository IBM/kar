apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kar-sidecar-injector-webhook
webhooks:
  - name: kar-injector.kar.svc
    clientConfig:
      service:
        name: kar-injector
        namespace: kar
        path: "/inject-sidecar"
      caBundle: 
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
