language: go
services:
  - docker

go:
  - 1.13

script:
  - ./build/ci/build.sh

deploy:
  - provider: script
    script: "./build/ci/pushImages.sh ${TRAVIS_BRANCH} ${TRAVIS_TAG}"
    on:
      tags: true
      all_branches: true
      repo: solsa/kar
  - provider: script
    script: "./build/ci/pushImages.sh master latest"
    on:
      branch: master
      repo: solsa/kar
