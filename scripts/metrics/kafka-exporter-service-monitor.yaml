apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: kafka-exporter
    app.kubernetes.io/name: kafka-exporter
    release: prometheus
    prometheus.io/scrape: "true"
  name: kafka-exporter
  namespace: prometheus
spec:
  endpoints:
  - honorLabels: true
    port: kafka-jmx
    interval: 15s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
      - kar-system
  selector:
    matchLabels:
      app.kubernetes.io/instance: kafka-exporter
      app.kubernetes.io/name: kafka-exporter
