kafka:
  internal: true
  externalConfig:
    enabletls: 'false'
    brokers: 'mustOverrideIfInternalIsFalse'
    password: 'mustOverrideIfInternalIsFalse'
    username: 'mustOverrideIfInternalIsFalse'
    version: 'mustOverrideIfInternalIsFalse'

redis:
  internal: true
  externalConfig:
    enabletls: 'false'
    host: 'mustOverrideIfInternalIsFalse'
    port: 'mustOverrideIfInternalIsFalse'
    password: 'mustOverrideIfInternalIsFalse'

kar:
  version: 1.0.2
  injector:
    replicaCount: 1
    imageName: 'quay.io/ibm/kar-injector'
    sidecarImageName: 'quay.io/ibm/kar-sidecar'

global:
  replicatedServices: false
  persistence: true
  kafkaExternalHost: localhost
  kafkaNodePort: 31093
  redisNodePort: 31379
  clusterSubDomain: cluster.local
  openshift: false
