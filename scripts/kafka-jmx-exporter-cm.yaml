apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-jmx-exporter-cm
  namespace: kar-system
data:
  kafka-exporter-url: 'https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/0.16.1/jmx_prometheus_javaagent-0.16.1.jar'
  kafka-exporter-config-url: 'https://github.com/prometheus/jmx_exporter/raw/master/example_configs/kafka-2_0_0.yml'
  kafkaOpts: '-javaagent:/kafka/jmx_prometheus_javaagent.jar=7071:/kafka/jmx-prometheus-javaagent-config.yaml'
